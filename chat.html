<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 - 코코아클론</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>11:43</span>
      </div>
      <div class="status-bar__column">
        
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>90%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="alt-header__title">차은우</h1>
      </div>
      <div class="alt-header__column">
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2021. 02. 15. 월
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">담에 봐~</span>
            <span class="message__time">오후 6:27</span>
          </div>
        </div>
      </div>      

      <div class="message-row">
        <img src="http://image.xportsnews.com/contents/images/upload/article/2019/0717/mb_1563342089936500.jpg" />
        <div class="message-row__content">
          <span class="message__author">차은우</span>
          <div class="message__info">
            <span class="message__bubble">형~</span>
            <span class="message__time">오후 8:20</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="http://image.xportsnews.com/contents/images/upload/article/2019/0717/mb_1563342089936500.jpg" />
        <div class="message-row__content">
          <span class="message__author">차은우</span>
          <div class="message__info">
            <span class="message__bubble">형~</span>
            <span class="message__time">오후 8:30</span>
          </div>
        </div>
      </div>      

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
